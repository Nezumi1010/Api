<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos Nezutech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body style="background-color: #e51cff">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Nezutech</a>
        <div class="d-flex align-items-center ms-auto me-3"></div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="productos.html">Productos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <div class="card shadow-sm rounded">
        <div class="card-body">
          <h2 class="mb-4">Gestión de Productos</h2>

        <div class="mb-3">
         <input
          type="text"
          class="form-control"
          id="buscadorProductos"
          placeholder="🔍 Buscar producto por nombre, descripción o precio..."
          />
        </div>



          <div class="table-responsive">
            <table class="table table-striped table-hover" id="tablaProductos">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Descripción</th>
                  <th>Precio</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <!-- Productos dinámicos -->
              </tbody>
            </table>
          </div>
        </div>
        <button
          class="btn btn-success mb-3"
          data-bs-toggle="modal"
          data-bs-target="#agregarProductoModal"
        >
          <i class="bi bi-plus-circle"></i> Agregar Producto
        </button>
      </div>
    </div>

    <!-- Modal Agregar Producto -->
    <div class="modal fade" id="agregarProductoModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content shadow-sm rounded">
          <div class="modal-header">
            <h5 class="modal-title">Agregar Nuevo Producto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formAgregarProducto">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required />
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea
                  class="form-control"
                  id="descripcion"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="precio"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button class="btn btn-primary" id="btnGuardarProducto">
              <i class="bi bi-save"></i> Guardar
            </button>
          </div>
        </div>

<!-- Modal Editar Producto -->
    <div class="modal fade" id="editarProductoModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content shadow-sm rounded">
          <div class="modal-header">
            <h5 class="modal-title">Editar Producto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formEditarProducto">
              <input type="hidden" id="editId" />
              <div class="mb-3">
                <label for="editNombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="editNombre"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editDescripcion" class="form-label"
                  >Descripción</label
                >
                <textarea
                  class="form-control"
                  id="editDescripcion"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="editPrecio" class="form-label">Precio</label>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="editPrecio"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button class="btn btn-primary" id="btnActualizarProducto">
              <i class="bi bi-arrow-repeat"></i> Actualizar
            </button>
          </div>
        </div>
      </div>
    </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
